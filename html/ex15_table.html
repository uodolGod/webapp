<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<!--ex15_table.html-->
	<!--  
		
		표, table
		1. 표를 만들기 위해서 사용
		2. 레이아웃을 만들기 위해서 사용
		
		
		테이블 구성요소
		1. <table>
			- 가장 큰 상자	
		2. <tr>
			- 중간 긴 상자
			- table row, 테이블 행 역할
		3. <td>
			- 가장 작은 상자
			- table data, 테이블 셀 역할
			
	-->
	<h1>2행 2열 테이블</h1>
	
	<table border="1" width="200" height="200" bgcolor="yellow">
		<tr bgcolor="red">
			<td bgcolor="blue">1</td>
			<td background="Images/face01.png">2</td>
		</tr>
		
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		
	</table>
	

	
	<h1>2행 2열 테이블</h1>
	<table border="1" width="200" height="200" >
		<tr>
			<td width="100" >111</td>
			<td width="100" >2</td>
		</tr>
		
		<tr>
			<td valign="middle">3</td>
			<td valign="middle">4</td>
		</tr>
		
	</table>
	
	<h1 align="center">2행 2열 테이블(***) 크기</h1>
	<table border="1" width="200" height="200" align="center">
		<tr>
			<td width="100" height="100">1111</td>
			<td width="100" >2안녕하세여 홍길동님</td>
		</tr>						
		
		<tr>
			<td width="100" height="100">3</td>
			<td width="100" >4</td>
		</tr>
		
	</table>
	
	
	
</body>
</html>
