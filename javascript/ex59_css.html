<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
            width: 630px;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            transform: translate(0px, -100px);
        }
        #menu img{
            transition: all .5s;
        }
        /* #menu > img:hover{
            transform: translate(0px, 90px);
        } 
        */
        
    </style>
</head>
<body>
<!-- ex59_css.html -->
    <nav id="menu">
        <img src="Images/rect_icon01.png">
        <img src="Images/rect_icon02.png">
        <img src="Images/rect_icon03.png">
        <img src="Images/rect_icon04.png">
        <img src="Images/rect_icon05.png">
    </nav>

    <script>

        const items = document.querySelectorAll('#menu > img');
        let oldItem = null;

        items.forEach(item => {

            // item.onmouseover = function() {
            //     event.target.style.transform = 'translate(0px, 90px)';
            // };
            // item.onmouseout = function() {
            //     event.target.style.transform = 'translate(0px, 0px)';
            // };

            item.onclick = function() {

                if(oldItem != null) {
                    oldItem.style.transform = 'translate(0px, 0px)';
                }

                if(event.target != oldItem) {
                    event.target.style.transform = 'translate(0px, 90px)';
                    oldItem = event.target;
                } else {
                    event.target.style.transform = 'translate(0px, 0px)';
                    oldItem = null;
                }

            };

        });

    </script>
</body>
</html>
