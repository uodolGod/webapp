<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex22_image.html -->
    <h1>이미지</h1>

    <input type="button" value="버튼1" name="btn1">
    <hr>
    <img src="images/cat01.jpg" name="cat1">
    <hr>
    <img src="images/cat02.jpg" name="cat2">
    <hr>
    <img src="images/switch_on.png" name="sw1">
    <hr>
    <img src="images/rect_icon01.png" name="icon1">
    <hr>
    <img src="images/dog01.jpg" name="dog1">
    <hr>
    <img src="images/0.png" name="number">

    <script>
        
        document.all['btn1'].onclick = m1;

        function m1() {
            //document.images[0]            
            //document.images['cat1'].width = 500;
            document.images['cat1'].src = 'Images/cat02.jpg';
        }


        document.images['cat2'].onmouseover = m2;
        document.images['cat2'].onmouseout = m3;
        
        //롤오버 효과
        function m2() {
            document.images['cat2'].src = 'Images/cat03.jpg';
        }
        function m3() {
            document.images['cat2'].src = 'Images/cat02.jpg';
        }


        document.images['sw1'].onclick = m4;
        function m4() {
            
            //토글 버튼
            //- http://172.17.64.1:5500/javascript/images/switch_on.png
            //alert(document.images['sw1'].src);

            if (document.images['sw1'].src.endsWith('switch_on.png')) {
                document.images['sw1'].src = 'Images/switch_off.png';
                document.body.bgColor = 'black';
            } else {
                document.images['sw1'].src = 'Images/switch_on.png';
                document.body.bgColor = 'white';
            }

        }


        var n = 1;

        document.images['icon1'].onclick = m5;
        function m5() {

            n++; //이미지 파일명
            if (n > 18) {
                //return;
                n = 1; //loop
            }

            document.images['icon1'].src
            = 'Images/rect_icon' + (n + '').padStart(2, '0') + '.png';

        }



        var no = 1;

        window.onkeydown = m6;
        function m6() {

            if (event.keyCode == 39) {
                //오른쪽 > 다음 이미지
                no++;
                if (no > 5) {
                    //alert('마지막 이미지입니다.');
                    //no--;
                    no = 1;
                }
            } else if (event.keyCode == 37) {
                //왼쪽 > 이전 이미지
                no--;
                if (no < 1) {
                    //alert('처음 이미지입니다.');
                    //no++;
                    no = 5;
                }
            }

            document.images['dog1'].src
                = 'Images/dog0' + no + '.jpg';

        }


        //덮어쓰기
        window.onkeydown = m7;
        function m7() {

            //숫자키 > 이미지 출력
            //- 상단 숫자키
            //- 키패드 숫자키
            //alert(event.key);

            //alert(typeof event.key);

            if (event.key >= 0 && event.key <= 9) {
                document.images['number'].src
                    = 'Images/' + event.key + '.png';
            }

        }


    </script>

</body>
</html>
