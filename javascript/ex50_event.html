<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1{
            border: 1px solid black; border-collapse: collapse;
        }
        #tbl1 td{
            border: 1px solid black; width:126px ;height: 126px;
        }
    </style>
</head>
<body>
    <h1>테이블</h1>

    <table id="tbl1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <hr>

    <input type="text" id="txt1">

    <hr>

    <input type="button" value="버튼1" id="btn1">

    <hr>

    <a id="link1" href="https://naver.com">네이버</a>

    <br><br><br>

    <script>
        document.querySelectorAll('#tbl1 td').forEach(td => {
            td.onmousedown = function(){

                let filename ='';
                if(event.button == 0){
                    filename='Images/rect_icon01.png';
                }else if(event.button == 2){
                    filename='Images/rect_icon02.png';
                }else if(event.button == 1){
                    //삭제
                    console.log('삭제');
                    //-부모태그.removeChild(event.target);
                    // alert(event.target);
                    // alert(event.target.parentElement.nodeName);
                    // alert(event.currentTarget.nodeName);

                    event.currentTarget.removeChild(event.target);

                }

                if(event.buttons != 4){
                    const img = document.createElement('img');
                    img.setAttribute('src', filename);
                    event.target.appendChild(img);
                }
                
                
            };
        });

        window.oncontextmenu = function(){
            return false;
        };

        // document.getElementById('txt1').onkeydown = function(){
        //     //keydown 발생 > 문자 입력 > keyup 발생

        //     // return false;   //현재 일어난 사건을 없었던 일
        //     event.preventDefault(); // 지우기 1번만 발생함
        // };

        // document.getElementById('txt1').oninput = function(){
        //     this.value = '';
        // };


        document.getElementById('btn1').onclick = function(){
            document.getElementById('txt1').oninput = function(){
                this.value = '';
            };
        };
        document.getElementById('link1').onclick = function(){
            // return false;
            event.preventDefault();
        };



    </script>
</body>
</html>
