            - 주로 폼태그에게 적용

            2. onkeyup
                - 키를 뗐을 때 발생
            3. onkeypress
                - 키를 눌렀을 때 발생
                - 문자키에 반응
                - 문자가 입력될 때 반응

            2. keydown 이벤트가 발생한다.
