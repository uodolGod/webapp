<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:cornflowerblue;
            margin: 0;
        }
        ul>li:nth-child(1){
            display: none;
        }
        ul>li:nth-child(2){
            visibility: hidden;
        }

    </style>
</head>
<body>
<!-- browser.html-->
<!-- 
    HTML > 실행과정 > 브라우저

    1. HTML 문서를 읽는다.
    2. Parse + 번역 > 바이트 코드(기계어)
    ------------------------------------
    3. 문서의 태그 > (메모리) 트리 구조를 생성한다.(***)
        - 99년 > DOM (모든 브라우저들이 트리 구조를 통합한것)
        - 브라우저가 문서의 구조를 이해하는 용도
        - 자바스크립트가 문서의 구조를 이해 태그를 접근/관리

    4. 문서의 CSS > 메모리에 트리 구조를 생성
        - CSSOM(CSS Object Model)
        - CSS 적용된 태그만 트리구조를 생성
        - 화면에 출력하는 용도 > 렌더링의 사전 구조

    5. 3번+4번 = Render Tree를 생성한다.
        - 브라우저가 최종적으로 화면에 출력할 태그의 구조와 CSS를 정의한 트리 구조

    6. Render Tree를 대상으로 화면에 출력될 요소들의 클기, 위치등을 계산한다.

    7. 화면에 출력

    BOM <- (무관) -> DOM, CSSOM, RenderTree

    BOM 방식
    window.document.form.txt1


-->

    <h1>제목입니다.</h1>
    <ul>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ul>
    <hr>
    <form name="form1">
        <input type="text" name="txt1">
    </form>




</body>
</html>
