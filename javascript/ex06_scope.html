<html lang="ko">

<body>
<!-- ex06_scope.html -->
<script>
    /*
        변수의 영역

        자바
        1. 멤버 변수 > 클래스 전역
        2. 지역 변수 > 메서드 or 제어문

        자바 스크립트
        1. 전역 변수    (Global)
            - 선언문 호출 ~ 페이지 종료
        2. 지역 변수    (Local)

        자바 > 블럭 스코프(Block scoped) 변수
        - 클래스,메서드,제어문 > 모두 영역으로 인식

        자바스크립트 > 함수 스코프(Function scoped) 변수
        - 함수만 영역으로 인식
        - 나머지 블럭은 제외

    */
    
    //전역
    var num1 = 100;
    console.log(num1);

    function m1(){
        console.log(num1);
        var num2 = 200;     // 지역 변수. m1을 영역
        console.log(num2);

        if(num1>0){
        var num4=400;   // if문 안에 m1의 지역 변수

        console.log(num4);
    }

    }
    m1();
    // console.log(num2);
    
    if(num1>0){
        var num3=300;   // if문 안에 전역 변수
    }
    console.log(num3);

    //var 선언문 없이 선언가능
    //- 전역 변수가 된다. > 사용 금지 !!, 사용하면 == 정신나간 사람
    //
    
    num6 = 600;
    console.log(num6);

    function m2(){
        var num5 = 500; // 지역 변수
        num7 = 700; // 전역 변수
    }

    m2();
    console.log(num7);

</script>
    
</body>
</html>
