            console.log(event.target);  //(표준)
            document.body.bgColor = event.target.dataset['color'];
        }

            // m9의 obj와 동일한 객체
            //console.log(event.srcElement); //(비표준 MS)
            console.log(event.target);  //(표준)
            document.body.bgColor = event.target.dataset['color'];
        }

        document.form1.btnRed7.onclick=m11;
