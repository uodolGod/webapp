    <h1>history 객체</h1>

    <form name="form1">
        <button type="button" name="btn1">뒤로가기</button>
        <button type="button" name="btn2">앞으로가기</button>
        <button type="button" name="btn3">뒤로가기2단계</button>
    </form>

    <script>
        var btn1 = document.form1.btn1;
        var btn2 = document.form1.btn2;
        var btn3 = document.form1.btn3;

        // window.open();
        btn1.onclick =m1;
        btn2.onclick =m2;
        btn3.onclick =m3;

        //history 객체
        //- window의 자식
        //- 브라우저 히스토리 영역 > 방문했던 URL을 기록해 놓은 공간
        //- 브라우저 히스토리 영역 접근 참조 객체

        function m1(){
            window.history.back(-2);
        }
        function m2(){
            history.forward(2);
        }
        function m3(){
            history.go(-2);
        }

        //ex19 > 네이버 > 다음 > ex19

    </script>
