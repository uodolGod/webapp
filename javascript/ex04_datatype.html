    <script>
        /*
            JavaScript 자료형
            1. number
                - 숫자형 (정수,실수)
            2. string
                - 문자 or 문자열
            3. boolean
                - 논리형
            4. object
                - 객체형
                - JavaScript에는 클래스가 없다. > (ES6 > 클래스 추가) > 클래스 X 
                - 객체 기반 언어 ?
            5. 기타(상수)    
                a. null
                b. undefined
                c. NaN(not a number)


            변수, 상수(리터럴)
            - var 변수명;
            - javaScript는 변수 타입이 없다.
            - 변수는 모든 자료형을 저장할 수 있다.
            Object 변수
            - 인터프리터 언어의 특징

            동적 타입 언어
        */
        var num;

        num=10; // 정수형 리터럴
        num=3.14; // 실수형 리터럴


        // alert(num);
        console.log(num);

        num='홍길동';
        num="홍길동";

        console.log(num);
        
        num=true;
        console.log(num);
        //console.clear();

        //연산자
        console.log(typeof 100);    // number
        console.log(typeof '홍길동');   //string
        console.log(typeof num);    //boolean


        console.log(typeof new Date()); //object


        //연산자, 제어문 
        //- 자바와 동일 패쓰~

        //Java > Strong Type
        //SQL > Week Type
        //Java > Week Type

        console.log('10');
        console.log(10);
        console.log('10'*2);
        console.log('10'+2);

        //문자 이스케이프
        //- 자바와 동일
        console.log('C:\\class\\java');
