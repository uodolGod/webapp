<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex47_list.html -->
    <script>
        //자바 스트림 > 자바스크립트의 배열에 제공
        const list = ['사과','귤','바나나','포도','딸기','파인애플','배','수박','체리','복숭아','망고'];

        //탐색
        for(let i=0; i<list.length; i++){
            console.log(list[i]);
        }

        for(let item in list){
            console.log(list[item]);
        }

        list.forEach(function(item){
            console.log(item);
        });

        list.forEach(item => console.log(item));

        list.forEach((item, index) => console.log(item,index));
        console.clear();
        //map()
        //-가공 + 변환
        console.log(list.map(item => item.length));

        //이름 > 객체 변환(+나이(20), +주소(서울시))
        const names = ['John', 'Doe', 'Jane'];
        const olist1 =[];

        for(let i=0; i<names.length; i++){
            const o = {
                name: names[i],
                age: 20,
                address: '서시'
            };
            olist1.push(o);
        }
        console.log(olist1);


        const olist2 = names.map(name => { 
            return{
                name: name ,
                age: 20,
                address: '서울시'
            };
        });

        console.log(olist2);

        //filter()
        //-조건에 만족하는 요소만
        console.log(list.filter(item => item.length >=3 ));

        //find()
        //- 요소검색
        //- 조건 제시 > 만족하는 첫번째 값 반환
        console.log(list.find(item => item.length >=3 ));
        


    </script>


</body>
</html>
