<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea,input{
            display: block;
            margin-bottom: 10px;
        }
        textarea{
            width: 500px;
            height: 300px;
            outline: none;
            resize: none;
            font-size: 2rem;
        }
        input[type=button]{
            padding: 20px,40px;
        }
    </style>
</head>
<body>
    <!-- ex13_mouse_event.html -->
    <h1>마우스 관련 이벤트</h1>

    <form name="form1">
        <textarea name="txt1"></textarea>
        <input type="button" value="버튼1" name="btn1">
    </form>
    <script>

        var txt1 = window.document.form1.txt1;
        var btn1 = window.document.form1.btn1;

        /*
            마우스 관련 이벤트
            - onmouseXXX

            1. onmouseover/onmouseenter

            2. onmouseout/onmouseleave

            3. onmousedown
                - 마우스 버튼을 눌렀을때
            4. onmouseup
                - 마우스 버튼을 눌렀을때
            5. onmousemove
                - 마우스커서가 움직일 때
        */

        // txt1.onmouseover = m1;
        // txt1.onmouseout = m2;
        // txt1.onmousedown = m3;
        // txt1.onmouseup = m4;
        // txt1.onmousemove = m5;
        // txt1.onmousewheel = m6;

        function m1(){
            message('mouseover');
            
        }
        function m2(){
            message('mouseout');
            
        }
        function m3(){
            //message('mousedown');
            // window.document.body.bgColor ='white';

            //어떤 버튼? > 이벤트 함수내
            // message(event.buttons);

            // if(event.buttons == 2){
            //     alert('오른쪽버튼 클릭금지');
                
            // }

            /*

                마우스 커서의 좌표
                1. x, y
                    - 문서 좌측 상단을 기준
                    

                2. clientX, clientY 
                    - 문서 좌측 상단을 기준
                    - 표준 > 권장

                3. screenX, screenY
                    - 모나터 좌측

                4. offsetX, offsetY
                    - 이벤트 객체의 좌측 상단을 기준

            */
            // message(event.x+','+event.y);
            // message(event.clientX+','+event.clientY);
            // message(event.screenX+','+event.screenY);
            message(event.offsetX+','+event.offsetY);
        }
        function m4(){
            message('mouseup');
            
        }
        function m5(){
            message('mousemove');
            
        }
        function m6(event){
            message('mousewheel' + event.deltaY);
        }
        function message(txt){
            var now = new Date();
            txt1.value = now.toLocaleTimeString() + ' > ' + txt + '\r\n'+txt1.value;
        }

        // btn1.onmouseover = m7;
        btn1.onclick =m8;
        btn1.onmousedown=m9;

        function m7(){
            message('버튼 + 마우스오버');
        }
        function m8(){
            message('버튼 + 클릭');
            //마우스 정보 or 키보드 관련없다
        }
        function m9(){
            message('마우스 다운 클릭');
            //마우스로 눌렸을 때 
        }
    </script>
</body>
</html>
