<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
<!-- ex28_select -->
<!-- -->
    <h1>설렉트 박스</h1>
    
    <select id="sel1" multiple size="5">
        <option value="f1">사과</option>
        <option value="f2">바나나</option>
        <option value="f3">귤</option>
        <option value="f4">파인애플</option>
        <option value="f5">망고</option>
    </select>
    <hr>
    <input type="button" value="버튼1" name="btn1">
    <input type="button" value="버튼2" name="btn2">
    <input type="button" value="버튼3" name="btn3">
    <input type="button" value="버튼4" name="btn4">
    <input type="button" value="버튼5" name="btn5">

    <hr>
    
    <h2>태어난 연도</h2>
    <script>
        document.all.btn1.onclick =m1;
        document.all.btn2.onclick =m2;
        document.all.btn3.onclick =m3;
        document.all.btn4.onclick =m4;
        document.all.btn5.onclick =m5;

        function m1(){
            // 사용자가 선택한 과일
            // -모든 입력 컨트롤 > value
            // alert(sel1.value);
            sel1.value = 'f3';

        }
        function m2(){
            //선택한 option 의 index
            sel1.selectedIndex=4;
            //alert(sel1.selectedIndex);

        }
        function m3(){
            //동일한 option 추가 방
            for(var i=0; i< sel1.options.length;i++){
                //alert(sel1.options[i].text);
                if(sel1.options[i].text =='배' && sel1.options[i].value =='f6'){
                    return;
                }
            }

            //동적 태그 추가
            // - BOM 부실 > select만 가능 , DOM > 풍부
            //option 추가
            //<option value= f6>배</option>

            var op = new Option();  //
            op.value = 'f6';        //<option value= f6></option>
            op.text ='배';           //<option value= f6>배</option>

            sel1.options.add(op);   //<select> + <option>
            
        }
        function m4(){
            // 동적으로 option 삭제하기, index shift 발생
            // sel1.options.remove(2);

            //사용자가 선택한 항목을 삭제
            sel1.options.remove(sel1.selectedIndex);
        }
        function m5(){
            //단일 선택
            //alert

            // var result = '';

            // //다중선택
            // // alert(sel1.value);
            // for(var i=0; i,sel1.options.length;i++){
            //     if(sel1.options[i].selected){
            //         result += sel1.options[i].text+',';
            //     }
            // }
            // alert(result);

            sel1.options[0].selected = true;
            sel1.options[2].selected = true;
            sel1.options[4].selected = true;


        }

        
    </script>
</body>
</html>
