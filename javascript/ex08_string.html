<!DOCTYPE html>
<html lang="ko">

<body>

    <script>
        var txt = 'Hello~Hong~';

        //문자열 길이
        console.log(txt.length); //필들(filed) > 프로퍼티(property)
        
        //검색
        //- indexOf()
        //- lastIndexOf()
        console.log(txt.indexOf('~'));
        console.log(txt.indexOf('~',6));
        console.log(txt.lastIndexOf('~'));
        console.log(txt.lastIndexOf('~',10));
        
        //대소문 변환
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        console.log(txt.substring(2,4));
        console.log(txt.substring(2));
        console.log(txt.substr(2,4));
        console.log(txt.substr(2));
        console.log(txt.charAt(2));

        console.log(txt.charCodeAt(2));

        //치환
        //- 처음 만나는 요소만 치환
        //- 정규표현식
        txt = 'Hello~ Hong~ Bye~ Hong~ Bye~ Hong~';
        console.log(txt.replace('Hong','Lee'));
        console.log(txt.replace(/Hong/g,'Lee'));

        //공백 제거
        txt = '   하나   둥   셋';
        console.log(txt.trim());
        console.log(txt.trimLeft());    //ltrim()
        console.log(txt.trimRight());   //Rtrim()
        console.log(txt.trimStart());
        console.log(txt.trimEnd());

        //분할
        txt = '홍길동,강아지,고양이,병아리,멍멍이';
        console.log(txt.split(','));

        //패턴 검색
        txt='홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('동'));

        txt='1';
        console.log(txt.padStart(3,'0'));//lpad
        console.log(txt.padEnd(3,'0'));//rpad

        txt='안녕';
        console.log(txt.repeat(3));

        

    </script>
</body>
</html>
