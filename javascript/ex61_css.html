<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heart{
            border: 1px solid black;
            background-image: url(Images/heart.png);
            background-repeat: no-repeat;
            width: 300px;
            height: 300px;
        }
        #pumma{
            border: 1px solid black;
            background-image: url(Images/puma.png);
            background-repeat: no-repeat;
            width: 512px;
            height: 256px;
        }
    </style>
</head>
<body>
<!-- ex61_css.html-->
<!-- -->
    <h1>배경 이미지 조작</h1>

    <div id="heart"></div>
    <hr>
    <input type="button" value="클릭" id="btn1">

    <h1>퓨마</h1>
    <div id="pumma"></div>


    <script>
        document.getElementById('btn1').onclick = ()=>{

            x-=300;
            if(x < -600){
                x=0;
            }

            document.getElementById('heart').style.backgroundPosition = `${x}px 0px`;

        };

        x=0;
        let y =0;
        let timer =0;

        document.getElementById('pumma').onclick = function(){
            if(timer == 0){
                timer = setInterval(run, 100);
            }else{
                clearInterval(timer);
                timer = 0;
            }


        };

        



        function run(){
            x -= 512;
            if(x < -(512*3)){
                x = 0;
                y -= 256;

                if(y < -256){
                    y=0;
                }
            }
            documnet.getElementById('pumma').style.backgroundPosition = `${x}px ${y}px`;
        };
    </script>
</body>
</html>
