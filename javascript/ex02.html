<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        alert('반갑습니다.');
    </style>
    <script src="ex02.js"></script>
</head>
<body>
    <!-- ex02 -->
    <!-- 

        HTML 문서 + JavaScript 적용

        1. 인라인 방식(X) > 이벤트 핸들러(Event Handler) == 이벤트(onclick)
            - 대부분의 태그 > onXXX 속성 제공
            - 태그에 직접 자바스크립트 작성

        2. 임베디드 방식
            - <script> 태그

        3. 외부 방식
            - *.js
            참조

    -->
    <input type="button" value="버튼" onclick="alert('안녕하세여');">


</body>
</html>
