<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px; height: 150px;
            position: absolute; left: 0;top: 0;
        }
        #box1{background-color: tomato;}
        #box2{background-color: orange;}
        #box3{background-color: gold;}
        #box4{background-color: yellow;}
        #box5{background-color: dodgerblue;}
    </style>
</head>
<body>
    <!-- box#box$.box{상자$}*5 -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <div id="box4" class="box">상자4</div>
    <div id="box5" class="box">상자5</div>

    <script>
        // const list2 = document.getElementsByClassName('.box');
        // const list = document.querySelectorAll('.box');

        //console.log(list.constructor.name); // NodeList
        //console.log(list2.constructor.name); // HTMLCollection

        // list.forEach(box => {
        //     box.style.fontsize = '3rem';
        // });
        // alert(list.length);
        // alert(list[0].innerText);

        // list2.forEach(box => {
        //     box.style.fontsize = '3rem';
        // });
        // alert(list2.length);
        // alert(list2[0].innerText);



        const list = document.querySelectorAll('.box');
        let index = 0;
        let zIndex = 1;


        window.onmousedown = function(){

            //클릭한 위치 > 상자 이동(left, top)
            // alert(event.clientX);
            
            list[index].style.left = event.clientX -75+'px';
            list[index].style.top = event.clientY -75+'px';
            list[index].style.zIndex = zIndex;


            index++;
            zIndex++;

            if(index>=list.length){
                index = 0;
            }



            
        };
    </script>
</body>
</html>
