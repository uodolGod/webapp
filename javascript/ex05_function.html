<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- ex05_function -->
    <script>
        // 메서드는 클래스가 가지는 함수이다.
        /*

            *** JavaScript에서는 자료형을 명시적으로 표현이 불가능하다.
            - number, string, boolean, object...

            Java Method
            public [static] int m1(int num){
                return 10;
            }

            JavaScript Function
            function m1(num){
                return 10;
            }
            함수이름
        */
        
        // 전역 공간(Global area)
        function m1(){
            console.log('m1');
        }

        m1();

        function m2(name){
            // console.log('name: '+name);
            // console.log('name: ', name);

            // 내장 배열 > 자바 스크립트가 스스로 만들어서 관리하는 배열 - arguments
            // 함수의 실인자들을 저장하는 내장 배열
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments[2]);
        }

        
        m2('홍길동');
        m2();   // undefined
        m2('홍길동','병아리','송아지');

        console.clear();

        function m3(name,age){
            console.log(name,age);
        }
        m3('홍길동', 20);

        function m4(){
            return 10;
        }
        console.log(m4());
        console.clear();

        //값이 없다.
        //1. undefined > 변수가 선언된 후 초기화 되지 않은 상태
        //2. null

        console.log(undefined == null); //true
        
        var num1;
        console.log(num1);  //undefined - 사용자의 실수
        var num2 =null;
        console.log(num2);  // null - 사용자가 넣은것
        
        
        console.log(undefined === null);    //false
        console.log(typeof undefined);    //undefined
        console.log(typeof null);    //object

        /*
            ==, !=
            - 비교 연산자
            - 값의 형태만 비교한다.

            ===, !==
            - 진성 비교 연산자
            - 자바의 비교 연산자
            - 값의 형태 , 자료형을 비교

        */
        console.log('10' == 10);    //true
        console.log('A' == 0x41);    //false
        console.log('A' == 65); //false

        console.clear();


        
    </script>
</body>
</html>
