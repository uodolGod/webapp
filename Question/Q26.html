<head>

        #tbl1{border: 1px solid black; border-collapse: collapse;}
        #tbl1 td{border: 1px solid black; width: 100px; height: 100px;}

        .block{background-color: rgb(68, 68, 88);}
    </style>
</head>
<body>
<!-- ex -->

    <table id="tbl1">
        <tr>
            <td></td>
            <td></td>
            <td class="block"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>

        <tr>

            <td></td>
            <td class="block"></td>
        </tr>
    </table>

    <script>
        var list = document.querySelectorAll('#tbl1 td');
        var list2 =document.getElementsByTagName('td')
        var index = 0;
        
        function blockcheck(){
            if(list2[index].className == 'block'){
                return true;
            }
            false;
        }

        list[index].bgColor = 'gold';

        window.addEventListener('keydown', function(){

            
            list[index].bgColor = 'transparent';
            if(event.keyCode == 39){
                index++;
                if(index >= list.length){index = 0;}
                if(blockcheck()){
                    index--;
                }
            }else if (event.keyCode == 37){
                index--;
                if(index < 0){index =24;}
                if(blockcheck()){
                    index++;
                }
                
            }else if (event.keyCode == 40){
                if(index >=20){
                    index -=20;
                    if(blockcheck()){
                        index +=20;
                    }
                }else{
                    index+=5;
                    if(blockcheck()){
                        index -=5;
                    }
                }
                
                
            }else if (event.keyCode == 38){
                if(index <= 4){
                    index +=20;
                    if(blockcheck()){
                        index -=20;
                    }
                }
                else{
                    index-=5;
                    if(blockcheck()){
                        index +=5;
                    }
                }
                
            }
            
            list[index].bgColor = 'gold';
            

            console.log(list2[index].className);
        });


    </script>
</body>
</html>
