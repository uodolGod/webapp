<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: gold;

            /*
                width, height, padding, border, margin

                width, height > 요소 크기(X)
                가시적인 콘텐츠 영역의 크기 > 콘텐츠 영역 + Padding

                box-sizing:
                - 객체 영역의 크기
                1. content-box(default)
                    - width/height == content 영역의 크기

                2. border-box
                    - width/height == content + padding + border
                    - 눈에 보이는 사이즈 크기가 바로 width/height 이다.
                3. 

            */

            width: 200px;
            height: 100px;
            padding: 20px;
            border: 10px solid black;
            /* margin: 20px; */

            box-sizing: border-box;

        }
        #bar{
            background-color: cornflowerblue;
            width: 200px;
            height: 10px;
        }
        #vbar{
            background-color: dodgerblue;
            width: 10px; height: 100px;
            position: absolute;
            left: -2px;
            top: 18px;
        }
    </style>
</head>
<body>
    <!-- ex38_box.html -->
    <div id="bar">바</div>
    <div id="box">상자</div>
    <div id="vbar">수바</div>
    


</body>
</html>
