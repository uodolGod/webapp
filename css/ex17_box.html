<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/f869a9a5c1.js" crossorigin="anonymous"></script>

    <style>
        /*
            1. 테두리, border

            2. 너비,높이
            - 모든 태그는 영역의 크기를 가진다.
            - width
            - height


        */

        .box{border:1px solid black;}

        #box2{
            /* width: 500px;
            height:300px; */
            background-color: yellow;
            width: 50%;
            height: 50%;
        }

        #txt1{
            background-color: yellow;
            border: 1px solid #777777;
            outline: none;
            width: 60px;
            height: 60px;
        }

        #btn-write{
            border-width: 0;
        }


        #btn-write > i{
            font-size: 30rem;
            color: orange;
        }
    </style>
</head>
<body>
    <!-- ex17 -->
    <h1>css박스모델</h1>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <hr>

    <input type="text" id="txt1">

    <hr>

    <button id="btn-write">
        <i class="fa-solid fa-face-smile"></i>

    </button>



</body>
</html>
