<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            border: 5px solid black;
            background-color: gold;
            color: blue;
            width: 300px;
            font-weight: bold;
            padding: 20px;
            /*
                부모의 속성 > 상속?
                - 텍스트와 관련된 속성만 상속된다.
                - 나머지 속성을 상속이 안된다.

            */  
        }
        #child{
            border: 5px solid cornflowerblue;
            background-color: transparent;

        }
    </style>
</head>
<body>
    <!-- ex66 -->
    <div id="parent">
        부모의 내용물입니다.
        <div id="child">자식의 내용</div>
        부모의 내용물입니다.
    </div>
</body>
</html>
