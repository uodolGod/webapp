<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            background
            1. background-color
            2. background-image
            3. background-repeat
            4. background-position
            5. background-attachment
            6. background-size
        */
        #box1{
            border: 1px solid black;
            width: 400px;
            height: 300px;
            background-image: url(Images/wall01.jpg);
            background-repeat: no-repeat;
            background-position: center center;

            /* background-image: url(Images/placeimg_200_300_arch.jpg); */

            /* background-size: 200px 150px; */


            /*
                종횡비 유지 > 컨테이너 맞춰서 배경 넣기
            */
            /* background-size: 400px auto ; */
            /* background-size: contain */

            /* background-size: auto 400px ; */
            background-size: cover;

            
        }
        #box2{
            border: 1px solid black;
            width: 600px;
            height: 400px;
            margin: 50px 0;

            /* 그레이디언트 */
            /* background: linear-gradient(to bottom left, red, blue); */
            /* degree: 각도단위 */
            background: linear-gradient(-180deg,red,blue);

            /* background: linear-gradient(to right,red,blue, yellow, yellow, yellow, green ); */
            /* 노란새 강조 */

            background-image: linear-gradient(to right,red,blue, blue, yellow, yellow, green );

            background: radial-gradient(circle, red, blue,yellow);

            
        }



    </style>
</head>
<body>
    <!-- ex43_shadow.html -->
    <div id="box1">그림상자1</div>
    <div id="box2">펩시</div>

</body>
</html>
