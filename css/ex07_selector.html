<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        1. 전체 선택자
        2. 태그 선택자
        3. 아이디 선택자
        4. 클래스 선택자
        5. 그룹 선택자
        6. 자식 선택자 , Child Selector
        7. 자손 선택자 , Descendant Selector

        8. 인접 형제 선택자, Adjacent Sibling Selector
            - 형제선택자 + 선택자{}

        9. 형제 선택자, Sibling Selector
            - 형제선택자 ~ 선택자{}
        */

        /* p + p{ color:blue; } */
        b ~ div{ color:green; }


    </style>
</head>
<body>

<!-- -->
    <p>P 태그 입니더</p>
    <div>DIV 태그입니다</div>
    <p>P 태그 입니더</p>
    <p>P 태그 입니더</p>
    <i>링크</i>
    <p>P 태그 입니더</p>
    <span>Span 태그</span>

</html>
