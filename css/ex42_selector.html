<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        /* p > span{color: red;} */
        /*
            CSS 선택자
            1. :first-child
                - 가상 클래스
            
            2. ::before
                - 가상 클래스 > 가상 요소


            전후 선택자
            1.::after
                content가 필요
            2. ::before
                content가 필요
        */

        /* p > span::before{
            content: '비폴';
            color: cornflowerblue;
            text-decoration: underline;
            background-color: brown;
        }
        p > span::after{
            content: '애프터';
            background-color: tomato;
        } */
        
        p > span::before{
            /* content: '<input>'; */
            
            font-family: FontAwesome;
            font-weight: 400;
            content: '\f5fd';
            margin-right:3px;
        }

        #list1 a{
            color: #333;
            text-decoration: none;
            display: block;
        }
        #list1 a::before{
            content: '- ';
        }
        #list2 li::after{
            content:'원';
        }

    </style>
</head>
<body>
<!-- ex42_selector.html-->

    <p>
        Lorem ipsum dolor sit consectetur amet,<span>consectetur</span> adipisicing elit. Eos ratione sequi<span>quibusdam</span> provident, fugit <span>perferendis</span> odit inventore aut adipisci quas velit voluptas, iure quam, sunt suscipit nemo eveniet ducimus repudiandae!
    </p>

    <hr>

    <div id="list1">
        <a href="#!">네이버</a>
        <a href="#!">다음</a>
        <a href="#!">구글</a>
        <a href="#!">인스타</a>
        <a href="#!">트위터</a>
    </div>

    <ul id="list2">
        <li>2,000</li>
        <li>3,500</li>
        <li>60,000</li>
    </ul>
</body>
</html>
