<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            박스 모델
            1. 테두리
            2. 크기
            3. 여백, padding/margin

            padding
            - 객체의 테두리와 내부 내용물 사이의 여백
            - 객체의 테두리와 콘텐츠 영역 사이의 여백
            - 안쪽 여백

            margin
            - 객체의 테두리와 외부  요소 사이의 여백
            - 바깥쪽 여백

        */
        .box{
            border:10px solid black; 
            width: 200px;
            height: 200px;
        }

        #box1{background-color: blue;}
        #box2{background-color: gold;}
        #box3{background-color: gray;}

        #box1{ 
            margin-bottom: 50px;
        }

        #box2{
            /* margin: 20px;
            padding: 20px; */
            margin-top: 30px;
            /*margin-bottom: 30px; */
        }

        #box3{
            margin: 20px 0px;
        }

    </style>
</head>
<body>
<!-- ex -->
<!-- -->
    <h1>css박스모델</h1>
        <div id="box1" class="box">상자1</div>
        <div id="box2" class="box">상자2</div>
        <div id="box3" class="box">상자3</div>
</body>
</html>
