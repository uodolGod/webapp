<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
        /*

            모든태그
            - margin/padding == 0 (기본)
            - 브라우저 자체적으로 서식(CCS) 을 적용


            
            text-align 속성
            - 부모(**)가 자식을 수평정렬
            - 자기 자신의 정렬(X)
            - 자식이 인라인 태그에만 적용

            정렬, Alignment
            1. 인라인 태그
                - 내용물의 수평 정렬이 불가능하다.
                - 내용물크기 == 영역의 크기 > 움직일 공간이 없다.
                - text-align 속성 > 사용 불가
                - 스스로 정렬 불가능 > 부모인 블럭 태그의 text-align을 사용한다.(*****)

            2. 블럭 태그
                - 내용물의 수평정렬은 text-align으로 가능하지만
                - 블럭 태그 스스로 수평정렬 불가능
                - 블럭 태그는 내용물의 크기와 상관없이 라인을 독점한다.
                - margin 사용 > 블럭태그 스스로 정렬


        */
        /* h1 { margin: 0;} */

        #parent1{
            background-color: cornflowerblue;
            padding: 3px;
            text-align: center;
        }

        #span1{
            background-color: gold;
            text-align: center;
        }


        #div1{
            background-color: yellowgreen;
            /* text-align: center; */
            width: 100px;
            /* margin-left: auto;
            margin-right: auto; */
            margin : 10px,auto,30px;
            
        }

        #parent2{
            background-color: cornflowerblue;
            padding: 3px;
            text-align: center;
            width:100%
        }

    </style>
</head>
<body>
    <!-- ex22_align.html-->
    
    <h1>인라인 태그: 수평정렬</h1>
    <div id="parent1">
        <span id="span1">강아지</span>
    </div>


    <h1>블럭태그: 수평정렬</h1>
    <div id="parent2">
        <div id="div1">고양이</div>
    </div>


</body>
</html>
