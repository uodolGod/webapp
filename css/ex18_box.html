            블럭태그와 인라인태그의 너비/높이 정책
            - width, height > 블럭태그를 위한 속성

            블럭태그의 정책
            1. 기본 정책
                a. 너비: 100%(부모 영역을 꽉 채운다.)
                b. 높이는 내용과 같다.
           
            2. 명시적 지정
                - 내용물이 영역에서 벗어나면 overflow > 영역을 빠져 나간다

                

            인라인정책
            1. 기본 정책
                a. 너비: 내용과같음
                b. 높이: 내용과같음

            2. 명시적 지정
                a. 너비: 불가능
                b. 높이: 불가능
                c. 예외: 폼 태그 소속 인라인 태그 + 이미지 태그

        */
