<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            <html>,<body>
                - width: 100%;
                - height: auto;
        */
        /* html, body{
            height: 100%;
        } */
        body{
            background-color: #DDDDDD;
            margin : 0;
            /* border : 5px solid tomato; */

            position: relative;
            left:0;
            top: 0;
        }
        main{
            background-color: #FFF;
            width: 800px;
            /*
                %: 부모를 기준으로 하는 단위
            
            */
            height: 100vh;
            margin: 0 auto;
        }

        main > header {
            border-bottom: 1px solid #999;
            padding: 30px;
            text-align: center;
        }
        main > header > #search{
            border: 1px solid #999;
            padding :5px;
            width: 400;
            font-size: 1.5em;
            outline: none;
        }

        /*
            메인 컨테이너
            - position: relative;
            - left: 0;
            - top: 0;

            레이어
            - position: absolute;
            - left: 원하는 위치;
            - top: 원하는 위치;

        */
        #list{
            position: absolute;
            left: 280px;
            top: 70px;
            background-color: #FFFFFF;
            border: 1px solid #999;
            width: 305px;
            display: none;
            text-align: left;

        }
        #search:focus + #list{
            display: block;
        }
    </style>
</head>
<body>
    <!-- ex34_position -->

    <main>
        <header>
            입력 <input type="text" id="search">
            <div id="list">
                <div class="item">자바</div>
                <div class="item">자바 설치</div>
                <div class="item">자바 JDK설치</div>
                <div class="item">자바 실행하기</div>
                <div class="item">자바 프로그램 구현</div>
            </div>
        </header>
        <h1>출력내용</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum nihil esse, quas dicta, dolorem pariatur officia blanditiis ab voluptates magnam dolores aut quasi ducimus. Quas reprehenderit officia tempora optio sequi!</p>


    </main>

    


</body>
</html>
