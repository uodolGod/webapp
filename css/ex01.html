
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { color: red;}
        p { color: blue;}
    </style>
    <link rel="stylesheet" href="ex02.css">
</head>
<body>
    <!-- ex01.html -->
    <!-- 

        HTML
        1. 출력 > 골격 생성(블록태그)
        2. 출력 > 내용물 생성(텍스트,이미지)
        3. 출력 > 서식 지정(크기,색상,여백) 사용안함
    

        CSS
        1. 기존 HTML 문서 > 서식 지정

        CSS, Cascading Style Sheet
        - 스타일 시트 언어
        - 기존 HTML 서식 기능 + 확장 기능
        - CSS는 

        CSS 장점
        - 서식 기능이 풍부하다.
        - 생산성이 높다. (코드 재사용이 뛰어나다 == 유지보수성이 높다.)
        - HTML 코드와 CSS 코드를 분리해서 관리가능

        
     -->

     <!-- 

        Shift + Alt
        
        다중 커서 늘리기 : Ctrl + Alt + 방향키 , 작업이 끝나면 ESC
        다중 커서 상태에서 Alt + 클릭

        요구사항] 안녕하세요 X 5번 출력 
        추가사항] 글자색 > 빨간색
        추가사항] 글자색 > 파란색색

     -->
    <h1>HTML 사용</h1>
    <p><font color="blue">안녕하세요</font></p>
    <p><font color="blue">안녕하세요. 홍길동님</font></p>
    <p><font color="blue">안녕하세요~~</font></p>
    <p><b><font color="blue">반갑습니다</font></b></p>
    <p><font color="blue">HI</font></p>
    <p><font color="blue">안녕하세욧</font></p>
    
    <p>ddd</p>

    <h1>CSS는 사용</h1>
    <div>반갑습니다</div>
    <div>반갑습니다</div>
    <div>반갑습니다</div>
    <div>반갑습니다</div>
    <div>반갑습니다</div>
    
    
    <ul>
        <li style="color : rgb(0, 195, 255)">강아지</li>
        <li style="color : rgb(255, 0, 128)">고양이</li>
        <li style="color : rgb(255, 196, 0)">병아리</li>
        

    </ul>

</body>
</html>
