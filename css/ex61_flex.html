<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{ border: 1px solid black;}
        #box .item:nth-child(5n+1){background-color: tomato;}
        #box .item:nth-child(5n+2){background-color: yellow;}
        #box .item:nth-child(5n+3){background-color: orange;}
        #box .item:nth-child(5n+4){background-color: rgb(128, 12, 128);}
        #box .item:nth-child(5n){background-color: pink;}

        #box{
            /*
                display: flex
                - flex box, flexiable box
                - 레이아웃 작성 > 요소 배치하는 역할
            */

            width: 600px;
            height: 300px;
            display: flex;

            /*
                기본 상태
                - 메인축(아이템을 나열하는 방법): 가로(좌>우)
                - 수직축(메인축의 직각 방향): 세로(상>하)
                - 아이템 너비: 내용물 만큼(auto)
                - 아이템 높이: 부모만큼(100%)
            */

            /*
                flex-direction
                - 메인축의 방향 지정
                - 아이템을 배치할 방향을 지정
            */

            /* flex-direction: column; */
            /* flex-direction: column-reverse; */

            /*
                flex-wrap
                - 자동 줄바꿈
            */
            /* flex-wrap: wrap-reverse; */
            /* flex-wrap: wrap; */

            /*
                flex 관련 속성명
                1. justify-000
                    - 메인축과 관련된 속성
                2. align-000
                    - 수직축과 관련된 속성
                
            */
            /*
                justify-content
                -메인축 방향 + 아이템 정렬
            */

            /* flex-direction: column-reverse; */

            /* flex-wrap: wrap-reverse; */
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            justify-content: space-between;
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */
            
            /*
                align-items
                수직축 방향 + 아이템 정렬
            */

            /* align-items: flex-start; */
            align-items: flex-end;
            align-items: center;
            flex-direction: column;
            /* align-items: flex-start; */

            


        }
    </style>
</head>
<body>
<!-- ex61_flex.html -->
    <h1>Flex Box</h1>

    <div id="box">
        <div class="item">1.딸기</div>
        <div class="item">2.바나나</div>
        <div class="item">3.오렌지</div>
        <div class="item">4.포도</div>
        <div class="item">5.복숭아</div>
        


    </div>

</body>
</html>
