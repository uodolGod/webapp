<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*

            CSS 구문(문법)
            - 선택자 { 속성명: 값; } 
            - 선택자 { 속성명: 값;속성명: 값;속성명: 값; } 

            li{ color : red;}

            선택자 Selector
            - HTML 페이지에서 특정태그를 검색하는 도구
            - 태그를 찾아서 태그 자신 or 내용물에 서식을적용

            CSS 선택자
            1. 전체 선택자
                - * {}
                - 모든 태그를 검색한다.

            2. 태그 선택자
                - 태그명 {}
                - 태그를 사용하여 태그를 검색한다.
            
            3. 아이디 선택자
                - < 태그 name=""  id=""  class="">
                태그명#아이디{}
                identity: 유일한 식별자 > 한페이지 내에서

            4. 클래스 선택자
                - < 태그 class="">
                태그명.클래스명{}
                중복 가능 > 그룹 역할

        */

        h1 {color : blue;} 
        p{color : red;}

        div{color : blueviolet;}

        /* p#p2{color : orange;} */
        #p2{color : orange;}

        div.div2{color : green;}

        /* *.div2{color : green;} */
    </style>
</head>
<body>
<!-- ex03_selector.html-->
<!-- -->
    <h1 class="div2">H1 태그입니다.</h1>
    <p id="p1">P 태그입니다.</p>
    <p id="p2">P 태그입니다.</p>
    <p id="p3">P 태그입니다.</p>

    <div class="div1">DIV 태그입니다.</div>
    <div class="div2"><b>DIV 태그</b>입니다.</div>
    <div class="div3">DIV 태그입니다.</div>

    <p>P 태그입니다.</p>
    <p>P 태그입니다.</p>

    <hr>

    <h2>찾아오는 길</h2>

    <div>주소: 창원시 마산합포구 현동</div>


</body>
</html>
