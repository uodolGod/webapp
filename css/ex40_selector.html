<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list1 > a{
            color: brown;
            text-decoration: none;
            display: block;
        }

        /*
            속성 선택자
            1. 선택자[속성명] : 해당 속성을 명시한 태그
            2. 선택자[속성명=값]
            3. 선택자[속성명 ^=값]: 시작(startsWith(), like '값%')
            4. 선택자[속성명 $=값]: 끝(endsWith(), like '값%')
            5. 선택자[속성명 *=값]: 포함(contains(), , like '%값%')
        */
        /* #list1 > a[target]{color: blue;} */
        /* #list1 > a[target=_bslank]{color: blue;} */
        /* #list1 > a[href='http://naver.com']{color: blue;} */
        /* #list1 > a[href^='http://']{color: cornflowerblue;} */
        #list1 > a[href$='.net']{color: cornflowerblue;}




    </style>
</head>
<body>
<!-- ex -->
    <h1>속성선택자</h1>
    <div id="list1">
        <a href="http://naver.com" target="_self">네이버</a>
        <a href="http://yes24.com" target="_blank" title="서점">예스24</a>
        <a href="http://daum.net">다음</a>
        <a href="http://11st.co.kr">11번가</a>
        <a href="http://kma.go.kr" target="_blank">기상청</a>
    </div>
</body>
</html>
