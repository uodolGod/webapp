<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex02.css">
    <style>

        /* CSS Embeded Style Sheet*/
        /* 인텔리 센스 : 자동완성 */
        li { text-decoration: underline;}


    </style>
</head>
<body>
    <!-- 

        HTML 문서에 CSS를 적용하는 방법

        1. Inline Style Sheet
        - 인라인 스타일 시트
        - HTML 태그에 직접 Style 속성을 사용 > 서식을 지정하는 방법
        - <태그 style="CSS 영역">
        - 적용범위 : 태그 1개
        - 장점 : 가독성이 높음
        - 딘잠 : 재사용이 불가능

        2. Embeded Style Sheet
        - 내부 스타일 시트
        - 페이지 상단에 <style> 태그를 사용 > 서식을 지정하는 방법
        - 적용범위 : 현재 페이지
        - 장점 : CSS구문을 여러 태그에 일괄 적용(= 재사용)
        - 단점 : 가독성이 낮음

        3. External Style Sheet
        - 외부 스타일 시트
        - 별도의 CSS파일을 사용 > 서식을 지정하는 방법
        - <Link> 태그를 사용해서 참존
        - 적용범위: 사이트 전체
        - 장점:: CSS구문을 여러태그 + 모든 페이지 적용 가능(+재사용성)
        - 단점: 가독성이 가장 나쁨ㄴ
    -->

    <h1> 목록 </h1>

    <ul>
        <li style="color : rgb(0, 195, 255)">강아지</li>
        <li style="color : rgb(255, 0, 128)">고양이</li>
        <li style="color : rgb(255, 196, 0)">병아리</li>
        

    </ul>


</body>
</html>
